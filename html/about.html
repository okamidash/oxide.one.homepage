var quoteBox = document.getElementById("quotebox");
var headerBox = document.getElementById("headertext");
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function typeText()
{
    headerBox.innerHTML = "‏‏‎ ‎";
    await sleep(300);
    headerBox.innerHTML = "";
    for (var i = 0; i < headerText.length; i++) {

        await sleep(300);
    }
}
